# YAML format

# Data structure:
# input/
# |----respyte.yml
# |----molecules/
#      |----mol1/
#           |----conf1/
#                |----mol1_conf1.pdb(or .xyz) (, mol1_conf1.espf)
#           |----conf2/
#                |----mol1_conf2.pdb(or .xyz) (, mol1_conf2.espf)

molecules:
    mol1 : 5
    mol2 : 5
    mol3 : 5
    mol4 : 5
    mol5 : 5

cheminformatics : openeye # openeye or None

grid_info: # should provide correctly 
    type  : fcc
    radii : bondi 

boundary_select: # if given grids are fcc grids
    inner    : 1.4
    outer    : 2.0
# shell_select: [3,4,5] # if given grids are msk grids

restraint :
    # penalty : model2
    # a       : 0.005

    # penalty  : model3
    # matrices :
    #     - esp 
    # #    - ef
    # a        : 0.0005
    # b        : 0.1

    penalty : 2-stg-fit
    matrices :
        - esp
    a1      : 0.0005
    a2      : 0.001
    b       : 0.1

