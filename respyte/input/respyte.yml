# YAML format

# Data structure:
# input/
# |----respyte.yml
# |----molecules/
#      |----mol1/
#           |----conf1/
#                |----mol1_conf1.pdb(or .xyz) (, mol1_conf1.espf)
#           |----conf2/
#                |----mol1_conf2.pdb(or .xyz) (, mol1_conf2.espf)

# keys: molecules, cheminformatics, grid_setting, restraint, set_charge, net_set, charge_equal

molecules:
    mol1 : 2
    mol2 : 1

cheminformatics : openeye # openeye or None

grid_gen : Y # (Y/N)

grid_setting :
    force_gen : N # Y/N
    type      : newfcc # msk(default)/ extendedmsk/ fcc/ newfcc/ vdwfactors/ vdwconstants
    radii     : bondi # bondi(default)/ modbondi
    method    : HF
    basis     : 6-31g*

#shell_select: [3,4,5,6] # from 0

boundary_select:
    inner : 1.4
    outer : 2.0
    radiiType : BondiRadii


restraint :
    # penalty : model2
    # a       : 0.005

    # penalty : model3
    # a       : 0.0005
    # b       : 0.1

    penalty : 2-stg-fit
    matrices :
        - esp
#        - ef
    a1      : 0.0005
    a2      : 0.001
    b       : 0.1

