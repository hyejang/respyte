# YAML format

# Data structure:
# input/
# |----respyte.yml
# |----molecules/
#      |----mol1/
#           |----conf1/
#                |----mol1_conf1.pdb(or .xyz) (, mol1_conf1.espf)
#           |----conf2/
#                |----mol1_conf2.pdb(or .xyz) (, mol1_conf2.espf)

# keys: molecules, cheminformatics, grid_setting, restraint, set_charge, net_set, charge_equal

molecules:
    mol1 :
        - conf1

cheminformatics : openeye # openeye or None

grid_gen : Y # (Y/N)

grid_setting :
    type   : msk # msk(default)/ fcc/ vdwfactors/ vdwconstants
    inner  : 1.2
    outer  : 2.2
    #prefix : msk_inner_1.2_outer_2.2
    radii  : bondi # bondi(default)/ modbondi
    #space  : 

restraint :
    penalty : Model2
    a       : 0.005

    # penalty : Model3
