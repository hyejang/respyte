# yaml format 

# the name of directories and location of each pdb, espf files should be like,
# molecules, respyt.yml
#   - mol1/ mol1.pdb, mol1.espf
## if they have multiple conformations of the mol1,
#   - mol1/     
#     - conf1 / mol1_conf1.pdb, mol1_conf1.espf
#     - conf2 / mol1_conf2.pdb, mol1_conf2.espf 

molecules: 
    mol1 : 
      - conf1
#      - conf2
    mol2 :
      - conf1
charge: -1
    
cheminformatics : openeye # openeye or None (rdkit in the future) 

