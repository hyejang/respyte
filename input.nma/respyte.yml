# YAML format

# Data structure:
# input/
# |----respyte.yml
# |----molecules/
#      |----mol1/
#           |----conf1/
#                |----mol1_conf1.pdb(or .xyz) (, mol1_conf1.espf)
#           |----conf2/
#                |----mol1_conf2.pdb(or .xyz) (, mol1_conf2.espf)

# keys: molecules, cheminformatics, grid_setting, restraint, set_charge, net_set, charge_equal

molecules:
    mol1 :
      - conf1
charge:
    mol1 : 0

cheminformatics : openeye # openeye or None (rdkit in the future)

grid_gen : N

restraint :
    penalty : model2
    a       : 0.005

    # penalty : model3
    # a       : 0.0005
    # b       : 0.1

    # penalty : 2-stg-fit
    # a1      : 0.0005
